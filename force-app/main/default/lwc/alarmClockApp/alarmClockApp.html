<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} class={shakeImage} alt="Clock Image"
        height="200px"
        width="200px">
        <h2>{currentTime}</h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-clock-dropdown label="Hour(s)" options={hours} unique-id="select-hour" onoptionhandler={optionHandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="Minute(s)" options={minutes} unique-id="select-minute" onoptionhandler={optionHandler}></c-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-clock-dropdown label="AM/PM" options={meridians} unique-id="select-meridian" onoptionhandler={optionHandler}></c-clock-dropdown>
            </div>
            </div>

            <template if:false={isAlarmSet}>
                <button class="slds-button slds-button_neutral slds-button_stretch" disabled={isFieldNotSelected}
            onclick={handleButton} >Set Alarm</button>
            </template>
            
            <template if:true={isAlarmSet}>
                <button class="slds-button slds-button_neutral slds-button_stretch"
            onclick={clearButton} >Clear Alarm</button>
            </template>

            
    </div>
</template>
